<html>
<head>
<title>My Notes configuration</title>
</head>
<body>
<h2>My Notes</h2>
<input type="button" value="Reload Page" onClick="window.location.reload()">
<h3>Fill the form and submit</h3>
<form role="form" onsubmit="complete()" action="javascript:void(0);">
 <label>Text to show</label>
 <input type='text' class="form-control" name="text" id="line_1_text"><br>
 <button type="submit" class="btn btn-default" >Save</button>
</form>
<script>
function complete() {
    window.location.href="pebblejs://close#" + JSON.stringify(document.getElementById('line_1_text').value);
    return false;
}
</script>
</body>
</html>
